version: '3.8'

services:
  unipack_api:
    build: .
    container_name: unipack_api
    restart: always
    ports:
      - "8000:8000"
    environment:
      - NOCODB_URL=${NOCODB_URL:-https://noco.unipack.asia}
      - NOCODB_API_TOKEN=${NOCODB_API_TOKEN}
      - NOCODB_BASE_ID=${NOCODB_BASE_ID}
      - ODOO_URL=${ODOO_URL:-https://erp.unipack.asia}
      - ODOO_DB=${ODOO_DB:-unipack}
      - ODOO_USER=${ODOO_USER:-hello@unipack.asia}
      - ODOO_PASSWORD=${ODOO_PASSWORD}
    env_file:
      - .env
    # Health check using Python (not curl - curl not in slim image)
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Resource limits
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

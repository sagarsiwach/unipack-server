# Nginx configuration for api.unipack.asia
# Place this in /etc/nginx/sites-available/api.unipack.asia
# Then: ln -s /etc/nginx/sites-available/api.unipack.asia /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api.unipack.asia;

    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# After setup, run: sudo certbot --nginx -d api.unipack.asia
